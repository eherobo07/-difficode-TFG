<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi perfil | !difficode</title>
  <link rel="stylesheet" href="../css/perfil.css" />
  <link rel="icon" href="../img/icon.png" type="image/png" />
</head>

<body>
  <!-- ============================
       HEADER
  ============================ -->
  <header>
    <div class="header-col izquierda"></div>
    <div class="header-col centro">
      <img src="../img/logo.png" alt="Logotipo" id="logo" />
    </div>
    <div class="header-col derecha" id="login-status">
      <img src="../img/profile/perfil_default.png" alt="Perfil" id="icono-perfil" />
      <span id="texto-login">Mi perfil</span>

      <!-- Menú desplegable -->
      <div id="menu-perfil" class="oculto">
        <ul>
          <li id="ver-perfil">Ver información personal</li>
          <li id="ver-curso">Ver mi curso</li>
          <li id="informar-problema">Informa de un problema</li>
          <li id="reiniciar-curso">Reiniciar curso</li>
          <li id="cerrar-sesion">Cerrar sesión</li>
        </ul>
      </div>

  </header>

  <!-- ============================
       CONTENIDO PRINCIPAL (BODY)
  ============================ -->
  <main class="perfil-layout">

    <!-- Sección izquierda: foto de perfil -->
    <section class="perfil-foto">
      <img id="foto-perfil-grande" src="../img/profile/perfil_default.png" alt="Foto de perfil" />
      <button id="btn-actualizar-foto">Actualizar foto</button>
    </section>

    <!-- Sección derecha: datos personales -->
    <section class="perfil-datos">
      <h2>Datos personales</h2>
      <form id="form-datos-personales">
        <label>Nombre
          <input type="text" id="nombre" disabled />
        </label>

        <label>Apellidos
          <input type="text" id="apellidos" disabled />
        </label>

        <label>Fecha de nacimiento
          <input type="date" id="fecha" disabled />
        </label>

        <label>Correo electrónico
          <input type="email" id="correo" disabled />
        </label>

        <button type="button" id="btn-editar-guardar">Editar</button>
      </form>
    </section>
  </main>

  <!-- ============================
       MODAL PARA CAMBIO DE FOTO
  ============================ -->
  <div id="selector-foto" class="oculto">
    <div class="selector-contenido">
      <span class="cerrar">&times;</span>
      <h3>Selecciona una nueva foto</h3>
      <div class="galeria-fotos">
        <img src="../img/profile/ceoCat.png" alt="Cat" />
        <img src="../img/profile/coolPengu.jpeg" alt="Pengu" />
        <img src="../img/profile/diveDog.jpeg" alt="Dog" />
        <img src="../img/profile/mcDuck.jpeg" alt="Duck" />
        <img src="../img/profile/ribbonBird.jpeg" alt="Bird" />
        <img src="../img/profile/spaceTiger.png" alt="Tiger" />
        <img src="../img/profile/ukolele.jpeg" alt="Koala" />
        <img src="../img/profile/ribbonHamster.jpeg" alt="Hamster" />
      </div>
    </div>
  </div>

  <!-- ============================
       FOOTER
  ============================ -->
  <footer>
    <p>&copy; 2025 !difficode. Todos los derechos reservados.</p>
  </footer>

  <script src="../js/perfil.js" defer></script>
  <!-- ============================
     POPUP PARA INFORMAR PROBLEMAS
============================ -->
  <div id="popup-problema" class="oculto">
    <div class="popup-contenido">
      <span class="cerrar-popup">&times;</span>
      <h3>¿Has encontrado un problema? ¡Infórmanos!</h3>
      <textarea placeholder="Describe el problema aquí..."></textarea>
      <button id="enviar-problema">Enviar</button>
    </div>
  </div>

</body>

</html>
