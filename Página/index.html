<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>!difficode | Aprende Lógica</title>
  <link rel="stylesheet" href="css/index.css" />
  <link rel="icon" href="img/icon.png" type="image/png" />
</head>

<body>
  <div class="layout">
    <!-- Botón hamburguesa flotante -->
    <div class="boton-flotante" id="menu-toggle">☰</div>

    <!-- NAVBAR/ASIDE -->
    <aside id="barra-lateral">
      <h2>Nuestros cursos</h2>
      <ul>
        <li>Lógica de programación</li>
        <li>HTML y CSS</li>
        <li>JavaScript</li>
        <li>Python</li>
        <li>C#</li>
      </ul>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="contenido">

      <!-- HEADER -->
      <header>
        <div class="header-col izquierda"></div>
        <div class="header-col centro">
          <img src="img/logo.png" alt="Logotipo" id="logo" />
        </div>
        <div class="header-col derecha" id="login-status">
          <img src="img/perfil_default.png" alt="Perfil" id="icono-perfil" />
          <span id="texto-login">Identifícate</span>
        </div>
      </header>

      <!-- MAIN -->
      <main>
        <!-- FRASE PROMOCIONAL -->
        <section id="frase">
          <h1 id="frase-catchy">Aprender a programar nunca fue tan fácil.</h1>
        </section>

        <!-- CARRUSEL DE IMÁGENES -->
        <section id="carrusel">
          <img src="img/carrusel1.jpeg" class="activo" />
          <img src="img/carrusel2.jpeg" />
          <img src="img/carrusel3.jpeg" />
        </section>

        <!-- BOTONES DE ACCESO -->
        <section id="acceso">
          <button id="btn-iniciar-sesion">Iniciar sesión</button>
          <p><a href="#" id="link-registro">o regístrate</a></p>
        </section>
      </main>

      <!-- FOOTER -->
      <footer>
        <p>&copy; 2025 !difficode. Todos los derechos reservados.</p>
      </footer>
    </div>
  </div>

  <!-- POPUP LOGIN/REGISTRO -->
  <div id="popup" class="oculto">
    <div class="popup-contenido">
      <span class="cerrar">&times;</span>
      <form id="formulario-autenticacion">
        <!-- Aquí insertaremos los inputs dinámicamente según login/registro -->
      </form>
    </div>
  </div>

  <script src="js/index.js" defer></script>
</body>

</html>
